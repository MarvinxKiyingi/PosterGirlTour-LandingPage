<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Postergirl Tour</title>
    <script src="/main.js"></script>
    <link rel="stylesheet" href="/public/css/main.css" />
  </head>
  <body>
    <section id="mainBackground">
      <div id="infoContainer">
        <img class="logo" src="/public/assets/Poster Girl Logo.png" alt="Logo" />
        <h1>WORLD TOUR</h1>
        <div id="colContainer">
          <div class="firstCol col">
            <p>JUN 05 - LOS ANGELES, CA</p>
            <p>JUN 10 - HOUSTON, TX</p>
            <p>JUN 15 - Rio, B</p>
            <p>JUN 20 - BUENOS AIRES, A</p>
          </div>

          <div class="SecondCol col">
            <p>AUG 01 - SYDNEY, A</p>
            <p>AUG 05 - TOKYO, J</p>
            <p>AUG 10 - COPENHAGEN, D</p>
            <p>AUG 15 - STOCKHOLM, S</p>
          </div>
        </div>
        <div id="ticketLinkContainer">
          <p class="ticketsText">TICKETS AVAILABLE @ <a id="ticketsLink" href="#"></a></p>
          <p id="typingLine">|</p>
        </div>
      </div>

      <div id="imgcontainer">
        <img class="product" src="/public/assets/Zara Larsson_3.png" alt="Zara Larsson" />
      </div>
    </section>
  </body>
</html>
